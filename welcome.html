<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Set up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Fonts -->
	<!-- OpenSans font -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700,600' rel='stylesheet' type='text/css'>
	<!-- Varela Round font -->
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<!-- Quicksand -->
	<link href='http://fonts.googleapis.com/css?family=Quicksand:400,700,300' rel='stylesheet' type='text/css'>


	
	<link href="css/build-main.min.css" rel="stylesheet" type="text/css">
		


	<link href="css/custom-interface.css" rel="stylesheet" type="text/css">
	
	<link rel="shortcut icon" href="images/favicon.ico">
	
</head>
<body class="login">

<div class="container">

    <div class="row">

        <div class="col-md-4 col-md-offset-4">

<!-- Code -->
<!-- Alert -->
<div class="alert alert-success">
  <span class="alert-market">
    <i class="fa fa-thumbs-up"></i>
  </span>
  <strong>Well done!</strong> You successfully read this important alert message.
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true"><i class="fa fa-times"></i></button>
</div>
 
<!-- Alert -->
<div class="alert alert-info">
  <span class="alert-market">
    <i class="fa fa-info-circle"></i>
  </span>
  <strong>Information for you!</strong> This alert is not super important.
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true"><i class="fa fa-times"></i></button>
</div>
 
<!-- Alert -->
<div class="alert alert-danger">
  <span class="alert-market">
    <i class="fa fa-ban"></i>
  </span>
  <strong>Oh snap!</strong> Change a few things up and try submitting again.
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true"><i class="fa fa-times"></i></button>
</div>
 
<!-- Alert -->
<div class="alert alert-warning">
  <span class="alert-market">
    <i class="fa fa-exclamation-triangle"></i>
  </span>
  <strong>Warning!</strong> Best check yourself, you're not looking too good.
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true"><i class="fa fa-times"></i></button>
</div>   


        </div><!-- /.col -->
         

    </div><!-- /.row -->


</div><!-- /.container -->

<!-- Load JS here for greater good =============================-->
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/flat-ui-pro.min.js"></script>
    <script src="js/build/login.min.js"></script>
</body>
</html>
